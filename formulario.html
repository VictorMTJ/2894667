<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>


<form action="controlador" method="post" enctype="multipart/form-data">
    <label for="edad">ingrese su edad</label>
    <div><input type="number" step="1" min="0" max="20" value="5" name="edad" autofocus disabled>
    </div>
    <label for="nombre">nombre</label>
    <div><input type="text" name="number" required placeholder="ingrese su nombre" id="nombre" autofocus autocomplete="off">
    </div>
    <div>
        <label for="color">seleccione un color</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="email">ingrese su correo</label>
        <input type="email" id="email" required>
    </div>
    <div>
        <label for="numero">ingrese su numero</label>
        <input type="text" id="numero" pattern="[o-9] {0,10}" required>
    </div>
    <div>
        <label for="ciudad">seleccione su ciudad</label>
        <select name="ciudad" id="ciudad" disabled>
            <option value="1">Giron</option>
            <option value="2">Bucaramanga</option>
            <option value="3" selected>Oca√±a</option>
        </select>
    </div>
    <div>
        <label> 
            <input type="radio" name="genero" checked> hombre
        </label>
        <label>
            <input type="radio" name="genero"> mujer
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="" checked> HTML
        </label>
        <label> 
            <input type="checkbox"> GIT
        </label>
        <label>
            <input type="checkbox" checked> CLI
        </label>
    </div>
    <div>
        <input type="file">
    </div>
    <button type="submit">guardar</button>
</form>

</body>
</html>
